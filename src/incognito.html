<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Инкогнито — Mauzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 520px;
            padding: 48px 32px;
        }

        .incognito-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 28px;
            opacity: 0.6;
        }

        .incognito-icon svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 16px;
            letter-spacing: 0.3px;
        }

        .desc {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 28px;
        }

        .features {
            text-align: left;
            display: inline-block;
            margin-bottom: 32px;
        }

        .feature {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .feature-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 5px;
            flex-shrink: 0;
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            font-size: 11px;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="incognito-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M3 7V5h18v2" />
                <path d="M5 11l4 9h6l4-9" />
                <path d="M12 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
        </div>
        <h1>Режим инкогнито</h1>
        <p class="desc">
            Вы находитесь в приватном режиме. Ваша активность в этой вкладке не сохраняется.
        </p>
        <div class="features">
            <div class="feature">
                <div class="feature-dot"></div>История посещений не сохраняется
            </div>
            <div class="feature">
                <div class="feature-dot"></div>Куки удаляются при закрытии вкладки
            </div>
            <div class="feature">
                <div class="feature-dot"></div>Данные форм не запоминаются
            </div>
            <div class="feature">
                <div class="feature-dot"></div>Загруженные файлы остаются на устройстве
            </div>
        </div>
        <div class="badge">Incognito Mode</div>
    </div>
</body>

</html>
